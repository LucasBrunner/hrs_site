<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">

  <title>warehouses</title>

  <script defer src="../main.dart.js"></script>

  <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
</head>

<datalist id="script-elements">
  <option value="page"></option>
  <option value="warehouse"></option>
</datalist>

<body>
  <table>
    <tbody id="inventory">
      <tr id="inventory-table-header" style="display: none;">
        <th>Model</th>
        <th>Description</th>
        <th>Current Stock</th>
      </tr>
    </tbody>
  </table>
  <div>
    <h3>Adjust inventory</h3>
    <table id="adjust-inventory">
      <tr>
        <th>Search items</th>
        <td>
          <input type="text" name="item-update-search" id="item-update-search" placeholder="Item name">
        </td>
        <td id="item-update-search-result"></td>
      </tr>
      <tr>
        <th>Select item</th>
        <td>
          <select name="item-update-select" id="item-update-select">
            <option value="default" selected="true" disabled="true">Select One</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Amount to adjust by</th>
        <td>
          <input type="number" value="1" id="inventory-item-update-amount">
        </td>
      </tr>
      <tr>
        <td>
          <button id="item-update-submit">Update</button>
        </td>
      </tr>
    </table>    
  </div>
</body>

</html>
