<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">

  <title>Input New Order</title>

  <script defer src="../main.dart.js"></script>

  <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
</head>

<datalist id="script-elements">
  <option value="page"></option>
  <option value="input-customer"></option>
</datalist>

<body>
  <h2>Create order</h2>
  <table>
    <tr>
      <th>Customer</th>
      <td>
        <select name="brand" id="inventory-item-brand-selection">
          <option value="Steve">Steve</option> 
          <option value="Joe">Joe</option> 
          <option value="Mary">Mary</option> 
          <option value="Tessa">Tessa</option> 
          <option value="Kate">Kate</option> 
          <option value="Robert">Robert</option> 
          <option value="Barry">Barry</option> 
        </select>
      </td>
      <td>
        <input type="search" value="steve">
      </td>
    </tr>
    <tr>
      <th>Date</th>
      <td>
        <input type="date">
      </td>
    </tr>
    <tr>
      <th>Delivery location</th>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <th>Employee</th>
      <td>
        <select name="brand" id="inventory-item-brand-selection">
          <option value="Robert">Robert</option> 
          <option value="Steve">Steve</option> 
          <option value="Joe">Joe</option> 
          <option value="Mary">Mary</option> 
          <option value="Tessa">Tessa</option> 
          <option value="Kate">Kate</option> 
          <option value="Barry">Barry</option> 
        </select>
      </td>
      <td>
        <input type="search" value="rob">
      </td>
    </tr>
  </table>
  <div style="border: medium solid gray; margin-bottom: 5px;">
    <table>
      <tr>
        <th>Item</th>
        <td>Sub Zero Built-in Refrigerator – 48</td>
      </tr>
      <tr>
        <th>Quantity</th>
        <td>1</td>
      </tr>
    </table>
    <button style="margin: 5px;">Edit item</button>
  </div>
  <div style="border: medium solid gray; margin-bottom: 5px;">
    <table>
      <tr>
        <th>Item</th>
        <td>
          <select name="brand" id="inventory-item-brand-selection">
            <option value="Sub Zero Built-in Refrigerator – 48">Sub Zero Built-in Refrigerator – 48</option> 
          </select>
        </td>
        <td>
          <input type="search" value="sub zero 48">
        </td>
      </tr>
      <tr>
        <th>Quantity</th>
        <td>
          <input type="number" value="1">
        </td>
      </tr>
    </table>
    <button style="margin: 5px;">Confirm item</button>
    <button style="margin: 5px;">Remove item</button>
  </div>
  <div>
    <button style="margin-bottom: 5px;">Add item</button>
  </div>
  <button>Submit order</button>
</body>

</html>
