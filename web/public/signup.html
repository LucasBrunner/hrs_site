<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">

  <title>hrs_site</title>

  <script defer src="../public/main.dart.js"></script>

  <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
</head>

<datalist id="script-elements">
  <option value="page"></option>
  <option value="signup"></option>
</datalist>

<body>

  <h2>sign up</h2>

  <table>
    <tr>
      <td>preferred name</td>
      <td>
        <input type="text" id="preferred-name-input">
      </td>
    </tr>
    <tr>
      <td>legal name</td>
      <td>
        <input type="text" id="legal-name-input">
      </td>
    </tr>
    <tr>
      <td>email</td>
      <td>
        <input type="text" id="email-input">
      </td>
    </tr>
    <tr>
      <td>password</td>
      <td>
        <input type="password" id="password-input">
      </td>
    </tr>
    <tr>
      <td>remember me</td>
      <input type="checkbox" id="remember-login-input">
    </tr>
    <tr>
      <td></td>
      <td>
        <button id="submit-login">go</button>
      </td>
    </tr>
  </table>

</body>

</html>
