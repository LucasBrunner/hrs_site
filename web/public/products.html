<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>Home Renovation Systems</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./css/products.css">

  <script defer src="../main.dart.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@800&display=swap" rel="stylesheet">
  
  <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
</head>

<datalist id="script-elements">
  <option value="page"></option>
  <option value="header_footer"></option>
  <option value="products"></option>
</datalist>

<body>
  <div id="main">
    <div id="product-header">
      <h3>Product type</h3>
      <select name="" id="">
        <option value="">Appliances</option>
      </select>
    </div>
    <div id="products">
      <div class="product-item">
        <img src="./photos/gas_stove_PNG54.png" alt="">
        <div>
          <table>
            <tr>
              <th>Product:</th>
              <td>Stove</td>
            </tr>
            <tr>
              <th>Price:</th>
              <td>$1500</td>
            </tr>
            <tr>
              <th>Brand:</th>
              <td>Apple</td>
            </tr>
          </table>
          <div class="button">Add to order</div>
        </div>
      </div>
      <div class="product-item">
        <img src="./photos/purepng.com-refrigeratorrefrigeratorfridgeiceboxrefrigeratoryfreezer-1701528368818jyb9k.png"
          alt="">
        <div>
          <table>
            <tr>
              <th>Product:</th>
              <td>Fridge</td>
            </tr>
            <tr>
              <th>Price:</th>
              <td>$1500</td>
            </tr>
            <tr>
              <th>Brand:</th>
              <td>Samsung</td>
            </tr>
          </table>
          <div class="button">Add to order</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
